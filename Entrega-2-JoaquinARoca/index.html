<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El ojo de Sauron de los repositorios de github</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS (opcional) -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">El ojo de Sauron de los repositorios de github</h1>
    
    <!-- Input para nombre de usuario -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <div class="input-group">
          <input type="text" id="github-username" class="form-control" placeholder="Introduce un nombre de usuario de GitHub">
          <button id="search-btn" class="btn btn-danger">Busca</button>
        </div>
      </div>
    </div>

    <!-- Tabla de repositorios -->
    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped" id="repos-table">
          <thead>
            <tr>
              <th>Nombre del Repositorio</th>
              <th>Descripcion</th>
              <th>Estrellas</th>
            </tr>
          </thead>
          <tbody>
            <!-- Aquí se insertarán los datos de los repositorios -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Script personalizado -->
  <script src="app.js"></script>
</body>
</html>
